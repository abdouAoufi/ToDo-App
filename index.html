<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
      initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="design/style/main.css">

  <title>Frontend Mentor | Todo app</title>


</head>

<body>

  <div class="background light-bg">

  </div>

  <section class="hero">
    <div class="hero__container">
      <div class="heading">
        <strong>TODO</strong>
        <img class="changeMode" src="images/icon-moon.svg" alt="">
      </div>
      <div class="create-note">
        <div class="check">
          <img src="images/icon-check.svg" alt="">
        </div>
        <input type="text" name="" id="" value="Create a new todo">
      </div>

      <div class="todo-container">

        <div class="saved">
          <div class="check">
            <img src="images/icon-check.svg" alt="">
          </div>
          <input type="text" name="" id="" value="My javaScript  Corse" disabled>
          <div class="delete " src="images/icon-cross.svg" alt="">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
              <path fill="#494C6B" fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
              </svg>
          </div>
        </div>

      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const changeModeToggle = $('.changeMode');
    let deleteIcon = $('.todo-container').find('.delete');
    const checked = $('.check');
    const background = $('.background');
    const noteContainer = $('.todo-container');
    let isClicked = false;

    const lightDelete = "images/icon-check.svg";
    const darkDelete = "images/icon-cross.dark.svg";

    // addNewNote();

    $(document).ready(ready);

    function ready() {
      changeModeToggle.click(clickedToggle);
      checked.click(clickedCheked);

    }

    function clickedCheked() {
      $(this).toggleClass('active');
      addNewNote();
    }

    function addNewNote() {
      let note = ` <div class="saved">
          <div class="check">
            <img src="images/icon-check.svg" alt="">
          </div>
          <input type="text" name="" id="" value="My javaScript  Corse" disabled>
          <div class="delete " src="images/icon-cross.svg" alt="">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
              <path fill="#494C6B" fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
              </svg>
          </div>
        </div>`;
      noteContainer.append(note);
     deleteIcon = $('.todo-container').find('.delete');
    }

    function clickedToggle() {
      $('body').toggleClass('darkmode');
      $('.create-note').addClass('darkmode');
      $('.todo-container').addClass('darkmode');
      checked.toggleClass('check-dark');

      if (!isClicked) {
        deleteIcon.addClass('dark-delete');
        changeModeToggle.attr("src", "images/icon-sun.svg");
        isClicked = !isClicked;
        background.addClass('dark-bg');
      } else {
        deleteIcon.removeClass('dark-delete');
        changeModeToggle.attr("src", "images/icon-moon.svg");
        background.removeClass('dark-bg');
        isClicked = !isClicked;
      }
    }
  </script>
</body>

</html>
